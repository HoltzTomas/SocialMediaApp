name: social_media_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  change_app_package_name: ^0.1.2
  cupertino_icons: ^1.0.2
  eva_icons_flutter: ^3.0.0
  firebase_auth: ^1.0.1
  firebase_core: ^1.0.2
  font_awesome_flutter: ^9.0.0
  google_sign_in: ^5.0.1
  page_transition: ^1.1.7+6
  provider: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins.ttf
    - family: Monteserrat
      fonts:
        - asset: assets/fonts/Monteserat.ttf
